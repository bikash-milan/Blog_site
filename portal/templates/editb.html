{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'writeblog.css' %}">
	<title>Document</title>
</head>
<body>

	<div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>blogging</span>
                  <span>here</span>
                </div>
                <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">





                    <form class="form form-login" method="post" action="{% url 'editb' edit.id %}" enctype="multipart/form-data">
                     {% csrf_token %}
                      <div class="app-form-group">
                        <input class="app-form-control" type="name" name="title" placeholder="add your title" value="{{edit.title}}">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" type="name" name="content" placeholder="add your content" value="{{edit.content}}">
                      </div>
                      <!-- {% comment %} <div class="app-form-group"> -->
                        <!-- <input class="app-form-control" type="name" name="desc" placeholder="add your blog"> -->
                      <!-- </div> {% endcomment %} -->
                      <div class="app-form-group">
                        <input class="app-form-control" type="file" name="img" placeholder="add your image here">
                      </div>
                      <div class="app-form-group message">
                        <input class="app-form-control" type="name" name="desc" placeholder="add your blog" value="{{edit.desc}}">
                      </div>
                      <div class="app-form-group buttons">
                      
                        <button class="app-form-button"><a href="#" >CANCEL</a></button>
                        
                        <button type="submit" class="app-form-button">SUBMIT</button>
                      </div>
                    </form>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="credits">
            thank
            <a class="credits-link" href="https://dribbble.com/shots/2666271-Contact" target="_blank">
              <svg class="dribbble" viewBox="0 0 200 200">
                <g stroke="#ffffff" fill="none">
                  <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                  <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
                  <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
                  <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
                </g>
              </svg>
              you
            </a>
          </div>
        </div>
      </div>
      
</body>
</html>
