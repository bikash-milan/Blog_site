	<section class="forms-section">
		<h1 class="section-title">Please Register</h1>
		<div class="forms">
		  <div class="form-wrapper is-active">
			<button type="button" class="switcher switcher-login">
			  Login
			  <span class="underline"></span>
			</button>
			<form class="form form-login" action="{% url 'login' %}" method='post'>
				{% csrf_token %}
			  <fieldset>
				<legend>Please, enter your email and password for login.</legend>
				<div class="input-block">


				  <label for="login-email" >Name</label>
				  <input id="login-email" type="name" name='username' placeholder="enter your name">
				</div>
				<div class="input-block">
				  <label for="login-password">Password</label>
				  <input id="login-password" type="password"  name='password' placeholder='ener your password'>
				</div>
			  </fieldset>
			  <button type="submit" class="btn-login">Login</button>
			</form>
		  </div>
		  <div class="form-wrapper">
			<button type="button" class="switcher switcher-signup">
			  Sign Up
			  <span class="underline"></span>
			</button>
			<form class="form form-signup" action='register' method="post">
				{% csrf_token %}
				<fieldset>
					<legend>Please, enter your email, password and password confirmation for sign up.</legend>
					<div class="input-block">


					<label for="signup-email">Name</label>
					<input id="signup-email" type="name" name="username" placeholder="enter your name">
					</div>
					<div class="input-block">
					<label for="signup-password">Password</label>
					<input id="signup-password" type="password" name="password1" placeholder="enter your password">
					</div>
					<div class="input-block">
					<label for="signup-password-confirm">Confirm password</label>
					<input id="signup-password-confirm" type="password" name="password2" placeholder="confirm your password">
					</div>
				</fieldset>
				<button type="submit" class="btn-signup">Continue</button>
			</form>
		  </div>
		</div>
	  </section>
